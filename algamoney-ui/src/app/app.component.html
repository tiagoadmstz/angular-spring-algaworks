<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label style="margin-right: 10px;">Descrição</label>
      <input pInputText type="text" style="width: 92.6%;">
    </div>

    <div class="ui-g-12">
      <label style="display: block; margin-top: 10px;">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label style="margin: 0 5px">até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" style="margin: 10px 0;" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descricao</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-data-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data-content">{{lancamento.dataVencimento}}</td>
            <td class="col-data-content">{{lancamento.dataPagamento}}</td>
            <td class="col-valor-content">
              <span [style.color]="lancamento.tipo == 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</span>
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
