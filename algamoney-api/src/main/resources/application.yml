spring:
  application:
    name: algamoney-api
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  flyway:
    baseline-on-migrate: true
  jackson:
    default-property-inclusion: NON_NULL

debug: true