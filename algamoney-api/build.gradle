plugins {
    id "org.springframework.boot" version "2.3.1.RELEASE"
}

group 'io.github.tiagoadmstz'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

springBoot {
    mainClassName = 'io.github.tiagoadmstz.algamoney.api.AlgaMoneyApiApplication'
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'org.flywaydb', name: 'flyway-core'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    runtime group: 'org.springframework.boot', name: 'spring-boot-devtools'
    runtime group: 'com.h2database', name: 'h2', version: '1.4.200'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}

